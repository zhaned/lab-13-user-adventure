<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main class='front-page'>
        <section class="front-section">
           <h2>ADVENTURE SCAPE</h2> 
           <form>
                PLEASE ENTER YOUR NAME: 
               <label>
                   <input name='name'>
               </label>
               AND YOUR OCCUPATION:
               <label>
                   <img src='https://oldschool.runescape.wiki/images/d/d9/Rune_scimitar.png?a7233' class='sprite'>
                   Knight
                   <input type='radio' name='occupation' value='knight'>
               </label>
               <label>
                   <img src='https://oldschool.runescape.wiki/images/5/5f/Staff_of_air.png?196d6' class='sprite'>
                    Mage
                    <input type='radio' name='occupation' value='mage'>
                </label>
                <label>
                    <img src='https://oldschool.runescape.wiki/images/6/6a/Maple_shortbow.png?c5e59' class='sprite'>
                    Ranger
                    <input type='radio' name='occupation' value='ranger'>
                </label>
                <button class='start'>Create Character</button>
           </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
